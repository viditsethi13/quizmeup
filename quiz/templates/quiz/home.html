{% extends 'quiz/base.html' %}

{% block title %}
	{{user.username}}
{% endblock title%}

{% block content %}
	
	<div class="row m-5">
					
		<div class="col-md-5 border border-3 rounded p-4">
			<div class="row">
				<div class="col-3">
				</div>
				<div class="col-6">
					<center>
						<h3> <span> Quiz Topics</span> </h3>
					</center>
					<br>
					<form name="f1" method="POST" action="exam" role="form">
					{% csrf_token %}
						<div class="form-check">
						<input class="form-check-input" type="radio" name="type" id="database" value="database" required checked>
							<label class="form-check-label" onclick="radioButtonClicked('database')">
								Database
							</label>
						</div>
						<div class="form-check">
						<input class="form-check-input" type="radio" name="type" id="algorithms" value="algorithm">
							<label class="form-check-label" onclick="radioButtonClicked('algorithms')">
								Algorithms
							</label>
						</div>
						<div class="form-check">
						<input class="form-check-input" type="radio" name="type" id="java" value="java">
							<label class="form-check-label" onclick="radioButtonClicked('java')">
								Java
							</label>
						</div>
						<div class="form-check">
						<input class="form-check-input" type="radio" name="type" id="python" value="python">
							<label class="form-check-label" onclick="radioButtonClicked('python')">
								Python
							</label>
						</div>

						<br>
						<br>
					
						<center>
							<button class="btn btn-primary" name="start_test">
								<b>Start Quiz</b>
							</button>
						</center>
					</form>
				</div>
				<div class="col-3">	
				</div>
			</div>
		</div>

		<div class="col-md-5 offset-md-2 border border-3 rounded p-4">
			<center>
				<h3 class="mb-4"> <span> Stats</span> </h3>
			</center>
			<table class="table">
				<tbody>
					<tr>
					    <th scope="row">Number of tests taken</th>
					    <td class="text-end">{{ user.no_of_test }}</td>
					</tr>
				    <tr>
					    <th scope="row">Last test score</th>
					    <td class="text-end">{{ user.t1 }}</td>

				  	</tr>
				</tbody>
			</table>
			<br>
			<br>
			<form name="f2" method="GET" action="details" role="form">
				<center>
					<button class="btn btn-primary" role="submit">
						<b>View Details</b>
					</button>
				</center>
			</form>
		</div>

	</div>
	<script>
		function radioButtonClicked(id){
			var radio  = document.getElementById(id);
			if(radio.checked){
				// uncheck it
				radio.checked = false;
			}
			else{
				// check it
				radio.checked = true;
			}
		}
	</script>
{% endblock content%}
